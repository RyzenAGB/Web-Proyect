<div *ngIf="isLoading" class="text-center my-5">
  <div
    class="spinner-border text-primary"
    style="width: 3rem; height: 3rem"
    role="status"
  >
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<ng-container *ngIf="!isLoading">
  <div class="row gy-4">
    <!-- Gráfico de Barras -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header fw-bold">Registros por Mes</div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
            style="max-height: 300px"
          ></canvas>
        </div>
      </div>
    </div>

    <!-- Gráfico de Pastel -->
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header fw-bold">Profesores por Mes</div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
            style="max-height: 300px"
          ></canvas>
        </div>
      </div>
    </div>

    <!-- Gráfico de Línea -->
    <div class="col-12">
      <div class="card shadow-sm h-100">
        <div class="card-header fw-bold">Cursos por Mes</div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'"
            style="max-height: 350px"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
</ng-container>
