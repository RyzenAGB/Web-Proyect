<div class="chart-container" style="display: block;">
  <mat-card class="chart-card">
    <mat-card-title>Gráfico de Barras</mat-card-title>
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
  </mat-card>
</div>

<div class="chart-container" style="display: block;">
  <mat-card class="chart-card">
    <mat-card-title>Gráfico de Pastel</mat-card-title>
    <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
    </canvas>
  </mat-card>
</div>

<div class="chart-container" style="display: block;">
  <mat-card class="chart-card">
    <mat-card-title>Gráfico de Línea</mat-card-title>
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
    </canvas>
  </mat-card>
</div>
