<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>Correo:</label>
        <input type="email" [(ngModel)]="correo" name="correo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <button class="btn btn-primary">Ingresar</button>
    </form>
    <div class="mt-3">
      <a routerLink="/register" class="text-primary text-decoration-underline" style="cursor: pointer;">¿No tienes cuenta? Regístrate aquí</a>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </div>
