<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required />
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" class="form-control" name="correo" [(ngModel)]="usuario.correo" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="usuario.password" required />
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" class="form-control" name="rol" [(ngModel)]="usuario.rol" required>
          <option value="alumno">Alumno</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div class="mt-3">
      <a routerLink="/login" class="text-primary text-decoration-underline" style="cursor: pointer;">¿Tienes una cuenta? inicia sesión aquí</a>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
