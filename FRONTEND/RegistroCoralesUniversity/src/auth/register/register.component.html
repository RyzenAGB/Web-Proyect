<div class="container-fluid vh-100 bg-light">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #bd3f13">Registro de Usuario</h2>
            <p class="text-muted">Completa tus datos para registrarte</p>
          </div>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-semibold">Nombre</label>
                  <input
                    type="text"
                    id="nombre"
                    class="form-control border-2 py-2"
                    name="nombre"
                    [(ngModel)]="usuario.nombre"
                    placeholder="Nombre completo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control border-2 py-2"
                    name="password"
                    [(ngModel)]="usuario.password"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-semibold"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    id="correo"
                    class="form-control border-2 py-2"
                    name="correo"
                    [(ngModel)]="usuario.correo"
                    placeholder="ejemplo@correo.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Rol</label>
                  <select
                    id="rol"
                    class="form-control border-2 py-2"
                    name="rol"
                    [(ngModel)]="usuario.rol"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona tu rol
                    </option>
                    <option value="alumno">Alumno</option>
                    <option value="profesor">Profesor</option>
                  </select>
                </div>
              </div>
            </div>
            <br />

            <div class="row mt-2">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg w-100 py-2 mb-2 fw-bold"
                  style="background-color: #bd3f13; border-color: #a82f03"
                >
                  Registrar
                </button>

                <br /><br />

                <div class="text-center">
                  <a
                    routerLink="/login"
                    class="text-decoration-none fw-semibold"
                    style="color: #bd3f13"
                  >
                    ¿Ya tienes cuenta?
                    <span class="text-decoration-underline"
                      >Inicia sesión aquí</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </form>

          <!-- Mensajes de estado -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 p-2">
            {{ errorMessage }}
          </div>

          <div *ngIf="successMessage" class="alert alert-success mt-3 p-2">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
